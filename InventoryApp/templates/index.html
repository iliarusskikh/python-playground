<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>User List</h1>
    <a href="/add">Add New User</a>
    {% for message in messages %}
        <div class="message {{ message.category }}">{{ message.message }}</div>
    {% endfor %}
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.age }}</td>
            <td>
                <a href="/edit/{{ user.id }}">Edit</a> |
                <a href="/delete/{{ user.id }}" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
